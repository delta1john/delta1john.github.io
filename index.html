<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Mels Mart</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#f3f4f6',
                            DEFAULT: '#111827',
                            accent: '#4f46e5'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile Optimized Button */
        .glass-btn {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: transform 0.1s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
            user-select: none; /* Prevent text selection on tap */
            cursor: pointer;
        }

        .glass-btn:active {
            transform: scale(0.96); /* Slightly deeper press effect */
            background-color: #f3f4f6;
        }

        /* Background Pattern */
        .bg-pattern {
            background-color: #e5e5f7;
            background-image:  radial-gradient(#4f46e5 0.5px, transparent 0.5px), radial-gradient(#4f46e5 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.6;
        }
        
        /* Prevent elastic scrolling on iOS */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased min-h-screen relative overflow-x-hidden">

    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 bg-pattern pointer-events-none"></div>

    <!-- Main Container -->

        <!-- Share Button (Top Right) -->

            <i class="fa-solid fa-share-nodes"></i>
        </button>

        <!-- Profile Section -->
        <div class="text-center w-full animate-[fadeInUp_0.5s_ease-out_forwards]">
            <div class="relative inline-block">
                <!-- Profile Image -->
                <div class="w-28 h-28 rounded-full p-1 bg-white shadow-lg mx-auto overflow-hidden border-2 border-brand-accent/20">

                         alt="Brand Logo" 
                         class="w-full h-full object-cover rounded-full">
                </div>
                <!-- Verified Badge -->
                <div class="absolute bottom-1 right-1 bg-blue-500 text-white text-xs w-6 h-6 flex items-center justify-center rounded-full border-2 border-white" title="Verified">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>

            <h1 class="mt-4 text-2xl font-bold text-gray-900 tracking-tight">Mels Mart</h1>
            <p class="text-gray-600 text-sm mt-1 max-w-[90%] mx-auto">Imported sweets and cosmetics for both men and women âœ¨</p>
        </div>

        <!-- Links Container -->
        <div class="w-full space-y-4 mt-6">

            <!-- Location Card -->
            <a href="https://maps.app.goo.gl/hcmX6waP5KS3RZ2p9" target="_blank" class="block group animate-[fadeInUp_0.5s_ease-out_0.1s_forwards] opacity-0 no-underline">
                <div class="bg-white rounded-2xl overflow-hidden shadow-lg border border-gray-100 transform transition-all duration-200 active:scale-98 hover:scale-[1.02]">
                    <div class="relative h-48 overflow-hidden">
                        <span class="absolute top-3 left-3 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow-sm z-10">VISIT US</span>
                        <img src="https://raw.githubusercontent.com/delta1john/delta1john.github.io/refs/heads/main/shop.png" 
                             alt="Store Location" 
                             class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
                            <div class="text-white">
                                <h3 class="font-bold text-lg">Mels Mart</h3>

                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-brand-accent text-white text-center font-semibold text-sm flex justify-between items-center px-6">
                        <span>Get Directions</span>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
            </a>

            <!-- Instagram Link (Themed) -->
            <a href="https://www.instagram.com/melsmartaddis/?hl=en" class="flex items-center p-1 rounded-xl group animate-[fadeInUp_0.5s_ease-out_0.2s_forwards] opacity-0 shadow-lg transform transition-all duration-200 active:scale-96 hover:scale-[1.02] bg-gradient-to-r from-purple-600 via-pink-600 to-orange-400 text-white no-underline">
                <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-lg flex items-center justify-center text-white">

                </div>
                <div class="flex-1 px-4">

                </div>

                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </div>
            </a>

            <!-- TikTok Link (Themed) -->
            <a href="https://www.tiktok.com/@melsmartaddis" class="flex items-center p-1 rounded-xl group animate-[fadeInUp_0.5s_ease-out_0.3s_forwards] opacity-0 shadow-lg transform transition-all duration-200 active:scale-96 hover:scale-[1.02] bg-black text-white border border-gray-800 no-underline">
                <div class="w-12 h-12 bg-gray-800 rounded-lg flex items-center justify-center text-white">

            </a>

        </div>

        <!-- Contact Section -->
        <div class="w-full mt-6 animate-[fadeInUp_0.5s_ease-out_0.4s_forwards] opacity-0">
            <h3 class="text-lg font-bold text-gray-800 mb-3 px-1 text-center">Contact Us</h3>
            <div class="grid grid-cols-2 gap-3">
                 <!-- Phone Button -->
                 <a href="tel:+251967001696" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl hover:bg-white transition-colors no-underline">
                    <i class="fa-solid fa-phone text-2xl text-green-600 mb-2"></i>
                    <span class="text-sm font-semibold text-gray-700">Call</span>
                </a>
                <!-- Telegram Button -->
                <a href="https://t.me/+251967001696" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl hover:bg-white transition-colors no-underline">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500 mb-2"></i>
                    <span class="text-sm font-semibold text-gray-700">Telegram</span>

            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 mb-6 text-center animate-[fadeInUp_0.5s_ease-out_0.7s_forwards] opacity-0">
            <div class="text-2xl font-bold text-gray-300 mb-2">Mels Mart</div>
            <p class="text-xs text-gray-400">Â© 2025 Mels Mart Co. All rights reserved.</p>
        </footer>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-xl z-50 transition-all duration-300 opacity-0 translate-y-10 pointer-events-none flex items-center gap-2 w-max">
        <i class="fa-solid fa-check-circle text-green-400"></i>
        <span id="toast-message">Action successful</span>
    </div>

    <script>
        // Share Functionality (Mobile Native Share)
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Mels Mart',
                    text: 'Imported sweets and cosmetics in Addis! ðŸ¬ðŸ’„',
                    url: window.location.href,
                })
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback for desktop: Copy URL
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast('Link copied to clipboard!');
            }
        }

        // Toast Notification Helper
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = message;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
    </script>
</body>
</html>
